<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文字逐个变色</title>
    <script src="jquery-2.1.4.min.js" type="text/javascript" charset="utf-8" ></script>
    <script language="JavaScript">
text = "欢迎光临有零工作室"; //显示的文字
color1 = "blue"; //文字的颜色
color2 = "red"; //转换的颜色
fontsize = "6"; //字体大小
speed = 100; //转换速度 (1000 = 1 秒) 
i = 0;
if (navigator.appName == "Netscape") {
document.write("<layer id=a visibility=show></layer><br><br><br>");
}
else {
document.write("<div id=a></div>");
}
function changeCharColor() {
if (navigator.appName == "Netscape") {
document.write("<center><font face=arial size =" + fontsize + "><font color=" + color1 + ">");
for (var j = 0; j < text.length; j++) {
if(j == i) {
document.write("<font face=arial color=" + color2 + ">" + text.charAt(i) + "</font>");
}
else {
document.write(text.charAt(j));
}
}
document.write('</font></font></center>');
document.close();
}
if (navigator.appName == "Microsoft Internet Explorer") {
str = "<center><font face=arial size=" + fontsize + "><font color=" + color1 + ">";
for (var j = 0; j < text.length; j++) {
if( j == i) {
str += "<font face=arial color=" + color2 + ">" + text.charAt(i) + "</font>";
}
else {
str += text.charAt(j);
}
}
str += "</font></font></center>";
a.innerHTML = str;
}
(i == text.length) ? i=0 : i++;
}
setInterval("changeCharColor()", speed);
// changeCharColor()
// End -->
</script>
</head>
<body></body>
</html>
